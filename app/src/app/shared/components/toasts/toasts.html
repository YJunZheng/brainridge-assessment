<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1000">
  @for (toast of notification.toasts(); track toast.id) {
  <div 
    class="toast show mb-2" 
    role="alert"
    [class.text-bg-success]="toast.type === 'success'"
    [class.text-bg-danger]="toast.type === 'error'"
    [class.text-bg-warning]="toast.type === 'warning'"
    [class.text-bg-info]="toast.type === 'info'"
  >
    <div class="toast-body d-flex justify-content-between align-items-center">
      <span>{{ toast.message }}</span>
      <button
        type="button"
        class="btn-close btn-close-white ms-3"
        aria-label="Close"
        (click)="notification.dismiss(toast.id)"
      ></button>
    </div>
  </div>
  }
</div>
